<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh Test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; line-height: 1.5; }
        </style>
</head>
<body>
    <h1>Cache Temizleme Testi</h1>
    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
    <p>2 saniye içinde ana sayfaya yönlendirileceksiniz...</p>
</body>
</html>
