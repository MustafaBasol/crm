<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Temizle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; line-height: 1.5; }
            h1 { font-size: 1.25rem; }
            p { color: #334155; }
        </style>
</head>
<body>
    <h1>LocalStorage Temizleniyor...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('✅ LocalStorage temizlendi');
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
    <p>LocalStorage temizlendi, ana sayfaya yönlendiriliyor...</p>
</body>
</html>
