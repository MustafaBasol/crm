<!DOCTYPE html>
<html>
<head>
    <title>Clear Admin Storage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; line-height: 1.5; }
            h1 { font-size: 1.25rem; }
            p { color: #334155; }
        </style>
</head>
<body>
    <h1>Clearing Admin Storage...</h1>
    <script>
        console.log('Clearing localStorage admin data...');
        localStorage.removeItem('admin-token');
        localStorage.removeItem('isAdminLoggedIn');
        localStorage.removeItem('showAdminLogin');
        console.log('Admin storage cleared. Redirecting to admin page...');
        setTimeout(() => {
            window.location.href = 'http://localhost:5173/#admin';
        }, 1000);
    </script>
    <p>Redirecting to admin page...</p>
</body>
</html>
